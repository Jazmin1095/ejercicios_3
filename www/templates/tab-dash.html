<ion-view view-title="Move">
  <ion-pane>
    <ion-header-bar class="bar-stable" id="header">
      <h1 class="title">Move it!</h1>
    </ion-header-bar>
    <ion-content class="has-header" id="contentBG" ng-controller="DashCtrl">
      <div id='buttons'>
        <button class="button button-full button-stable" ng-click="animateVisuals()">Content</button>
        <button class="button button-full button-stable" ng-click="moveButtons()">Move me</button>
        <button class="button button-full button-stable" ng-click="blink()">Blink</button>
        <button class="button button-full button-stable" ng-click="timer()">Timer</button>
      </div>
      <div style="width: 100%; background-color:#E0F2F1; height: 50px; margin-top: 70%; text-align: center; font-size: 40px; line-height: 100%;"
        ng-cloak>
        <div id="myTimer">{{time}}</div>
      </div>
    </ion-content>
  </ion-pane>
  </body>
</ion-view>
